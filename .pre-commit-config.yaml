repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        files: "^rstr"
        stages: [commit]
        language: system
        entry: poetry run isort
        types: [python]

      - id: black
        name: black
        files: "^rstr"
        stages: [commit]
        language: system
        entry: poetry run black
        types: [python]

      - id: flake8
        name: flake8
        files: "^rstr"
        stages: [commit]
        language: system
        entry: poetry run flake8
        types: [python]

      - id: mypy
        name: mypy
        files: "^rstr"
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        pass_filenames: true

      - id: mypy-full
        name: mypy
        files: ".py$"
        stages: [push]
        language: system
        entry: poetry run mypy rstr/
        types: [python]
        pass_filenames: false
